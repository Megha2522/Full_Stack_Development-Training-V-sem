<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Employee Registration Form</h2>
        <form>
             <!-- Disabilities -->
             <label>Disabilities</label>
             <div class="checkbox-group">
                 <label><input type="checkbox"> I have no disability</label><br>
                 <label><input type="checkbox"> I have two or more impairments and/or disabling medical conditions</label><br>
                 <label><input type="checkbox"> I have a Specific Learning Difficulty (e.g., Dyslexia/Dyspraxia/AD(H)D)</label><br>
                 <label><input type="checkbox"> I have a social/communication impairment such as Asperger's syndrome</label><br>
                 <label><input type="checkbox"> I have a long-standing illness or health condition</label><br>
                 <label><input type="checkbox"> I have a physical impairment or mobility issues</label><br>
                 <label><input type="checkbox"> I am deaf or have a serious hearing impairment</label><br>
                 <label><input type="checkbox"> I am blind or have a serious visual impairment uncorrected by glasses</label><br>
                 <label><input type="checkbox"> Prefer not to answer</label><br>
                 <label><input type="checkbox"> I have a disability, impairment, or medical condition not listed</label>
             </div>
             <label for="notes">Additional Notes</label>
             <textarea id="notes" rows="4"></textarea>
             
             <!-- Submit Button -->
             <input type="submit" value="Submit">
       
        </form>
    </div>
</body>
</html>
